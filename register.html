<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Clothing Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div class="form-box register">
      <h1 class="brand">ðŸ‘— Clothing Assistant</h1>
      <h2>Create Account</h2>
      <p class="subtitle">Join us to grow your fashion brand</p>

      <form id="registerForm">
        <div class="input-box">
          <input type="text" id="name" required>
          <label>Full Name</label>
        </div>
        <div class="input-box">
          <input type="email" id="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="password" required>
          <label>Password</label>
        </div>
        <div class="input-box">
          <input type="password" id="confirmPassword" required>
          <label>Confirm Password</label>
        </div>

        <button type="submit" class="btn">Register</button>

        <p class="switch">Already have an account? <a href="index.html">Login here</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
